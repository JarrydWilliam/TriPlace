<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <title>TriPlace - Your Digital Third Place</title>
    <meta name="description" content="Where genuine connection, shared passions, and meaningful community are always just around the corner. Your digital third place for authentic community building." />
    
    <!-- Safari-specific cache control meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TriPlace" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Force iOS to use our custom icon -->
    <meta name="msapplication-TileImage" content="/apple-touch-icon.png" />
    <meta name="msapplication-TileColor" content="#f59e0b" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://triplace.app/" />
    <meta property="og:title" content="TriPlace - Your Digital Third Place" />
    <meta property="og:description" content="Where genuine connection, shared passions, and meaningful community are always just around the corner." />
    <meta property="og:image" content="https://triplace.app/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://triplace.app/" />
    <meta property="twitter:title" content="TriPlace - Your Digital Third Place" />
    <meta property="twitter:description" content="Where genuine connection, shared passions, and meaningful community are always just around the corner." />
    <meta property="twitter:image" content="https://triplace.app/og-image.jpg" />

    <!-- App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/apple-touch-icon.png" />
    <link rel="shortcut icon" href="/apple-touch-icon.png" />
    
    <!-- Apple Touch Icons - Critical for iOS "Add to Home Screen" -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=2025" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon.png?v=2025" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png?v=2025" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon.png?v=2025" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png?v=2025" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon.png?v=2025" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png?v=2025" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png?v=2025" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png?v=2025" />
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon.png?v=2025" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2025" />
    <link rel="apple-touch-icon" sizes="1024x1024" href="/apple-touch-icon.png?v=2025" />
    
    <!-- iOS Startup Images -->
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#f59e0b" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
